<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo+2:900|Montserrat:300,300i,400,500,700|Playfair+Display&amp;display=swap&amp;subset=cyrillic"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,900;1,400;1,500;1,900&amp;display=swap"/>
    <title>Главная</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="mobile-menu">
          <div class="mobile-menu__wrapper"><img class="mobile-menu__img" src="./img/header/menu.svg" alt=""/>
            <div class="mobile-menu__text">Меню</div>
          </div>
          <div class="mobile-menu__phone">+7 (925) 164–50–03</div>
        </div>
        <div class="header-info">
          <div class="header-info__text">
            <div class="header-info__text-town">г. Воскресенск</div>
            <div class="header-info__text-phone">+7 (925) 164–50–03</div>
          </div>
          <div class="header-info__logo"><img src="./img/header/logo.svg" alt="Citymed" width="244px"/></div>
          <div class="header-info__time">
            <div class="header-info__time-hours">08:00 – 20:00   </div>
            <div class="header-info__time-days">Без выходных</div>
          </div><a class="header-nav__buttons-link" href="#">Регистратура</a>
        </div>
        <nav class="header-nav">
          <div class="header-nav__buttons"><a class="header-nav__buttons-link" href="#">Регистратура</a>
            <div class="header-nav__buttons-input">
              <input class="header-nav__input" type="search" placeholder="Поиск"/>
              <div class="header-nav__buttons-icon"><img src="./img/header/search.svg" alt="Поиск"/></div>
            </div>
          </div>
          <ul class="header-nav__list">
            <li class="header-nav__list-item"><a href="#">О центре</a></li>
            <li class="header-nav__list-item"><a href="#">Акции</a></li>
            <li class="header-nav__list-item"><a href="#">Услуги</a></li>
            <li class="header-nav__list-item"><a href="#">Скидки</a></li>
            <li class="header-nav__list-item"><a href="#">Контакты</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <script src="./js/libs/jquery-3.5.0.min.js"></script>
    <script src="./js/mobile-menu.js"></script>
  </body>
</html>
